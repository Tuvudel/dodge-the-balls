<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dodge the Spiked Balls - A fun web game where you avoid falling spiked balls!">
    <meta name="keywords" content="game, dodge, balls, web game, phaser">
    <title>Dodge the Spiked Balls</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            font-size: 18px;
            font-weight: bold;
        }

        .timer {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        .best-time {
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }

        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        #game-over-screen.show {
            display: flex;
        }

        .game-over-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-over-stats {
            font-size: 24px;
            margin-bottom: 30px;
            text-align: center;
        }

        .restart-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: bold;
        }

        .restart-button:hover {
            transform: scale(1.05);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            font-size: 16px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            #ui-overlay {
                flex-direction: column;
                gap: 10px;
                top: 10px;
            }

            .game-over-title {
                font-size: 36px;
            }

            .game-over-stats {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="ui-overlay">
            <div class="timer">Time: <span id="current-time">0.00s</span></div>
            <div class="best-time">Best: <span id="best-time">--</span></div>
        </div>

        <div id="game-over-screen">
            <div class="game-over-title">Game Over!</div>
            <div class="game-over-stats">
                <div>Time Survived: <span id="final-time">0.00s</span></div>
                <div id="new-record" style="color: #ffd700; margin-top: 10px; display: none;">ðŸŽ‰ New Record! ðŸŽ‰</div>
            </div>
            <button class="restart-button" id="restart-button">Play Again</button>
        </div>
    </div>

    <div id="instructions">
        Move your mouse left and right to dodge the falling spiked balls!
    </div>

    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</body>
</html>
